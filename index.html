<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>University Admission Form</h2>
        <form id="admission-form">
            <div class="section">
                <h3>Student Details</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18">

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>

                <label for="study-history">10th School Name and Marks:</label>
                <input type="text" id="school-name-10" name="school-name-10" placeholder="School Name" required>
                <input type="number" id="marks-10" name="marks-10" placeholder="Marks" required min="0" max="100">

                <label for="study-history">12th School Name and Marks:</label>
                <input type="text" id="school-name-12" name="school-name-12" placeholder="School Name" required>
                <input type="number" id="marks-12" name="marks-12" placeholder="Marks" required min="0" max="100">
            </div>

            <div class="section">
                <h3>Contact Details</h3>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="section">
                <h3>Stream Selection</h3>
                <label for="stream">Choose Stream:</label>
                <select id="stream" name="stream" required>
                    <option value="">Select Stream</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>

            <div class="section" id="course-section">
                <h3>Course Selection</h3>
                <label for="course">Choose Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
